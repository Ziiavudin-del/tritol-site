<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TRITOL — Сила технологий будущего</title>
  <meta name="description" content="TRITOL — профессиональный электроинструмент нового поколения. Сила, точность и технологии будущего.">
  <link rel="icon" href="favicon.svg" type="image/svg+xml">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      background-color: #0d0f0e;
      color: #e8e8e8;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      background: rgba(10, 14, 12, 0.95);
      border-bottom: 1px solid #00e676;
    }
    header img {
      height: 50px;
    }
    header nav a {
      color: #00e676;
      text-decoration: none;
      font-weight: bold;
      margin-left: 20px;
      transition: color 0.3s;
    }
    header nav a:hover {
      color: #3cf7b6;
    }
    .hero {
      position: relative;
      text-align: center;
      color: white;
      overflow: hidden;
    }
    .hero img {
      width: 100%;
      height: auto;
      display: block;
      filter: brightness(0.85);
    }
    .hero-content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      background: rgba(0,0,0,0.5);
      padding: 40px 20px;
      border-radius: 12px;
    }
    .hero h1 {
      font-size: 3rem;
      color: #00e676;
      margin-bottom: 10px;
    }
    .hero p {
      font-size: 1.2rem;
      color: #d9fff0;
    }
    footer {
      background: #080a09;
      color: #aaa;
      text-align: center;
      padding: 20px;
      font-size: 0.9rem;
      border-top: 1px solid #00e676;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo-tritol.svg" alt="TRITOL Logo">
    <nav>
      <a href="catalog.html">Каталог</a>
      <a href="privacy.html">Политика</a>
      <a href="terms.html">Условия</a>
      <a href="contact.html">Контакты</a>
    </nav>
  </header>

  <section class="hero">
    <picture>
      <source media="(max-width: 768px)" srcset="cover-mobile.jpg">
      <img src="cover-desktop.jpg" alt="TRITOL — сила технологий будущего">
    </picture>
    <div class="hero-content">
      <h1>TRITOL</h1>
      <p>Сила технологий будущего</p>
    </div>
  </section>

  <footer>
    © 2025 TRITOL. Все права защищены.
  </footer>
</body>
</html>
